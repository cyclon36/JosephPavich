<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Joseph Pavich Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .gallery-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }
    .gallery-thumb {
      border: 6px solid #382417;
      border-radius: 20px;
      box-shadow: 0 4px 16px #0002;
      background: #fff8e1;
      overflow: hidden;
      cursor: pointer;
      width: 220px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .gallery-thumb:hover {
      box-shadow: 0 8px 32px #e0634844;
      transform: scale(1.04);
    }
    .gallery-thumb img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      object-fit: cover;
      border-radius: 12px;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 5000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
    }
    .modal.open {
      display: flex;
    }
    .modal-img-wrapper {
      background: #fff8e1;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 32px #0008;
      max-width: 98vw;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-img-wrapper img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0005;
    }
    .modal-close {
      position: absolute;
      top: 32px;
      right: 42px;
      font-size: 2.5rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 5100;
      transition: color 0.2s;
    }
    .modal-close:hover {
      color: #e06348;
    }
    @media (max-width: 600px) {
      .gallery-container {
        gap: 12px;
      }
      .gallery-thumb {
        width: 120px; height: 90px;
        border-width: 3px;
        border-radius: 10px;
      }
      .modal-img-wrapper {
        padding: 4px;
        border-radius: 6px;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-top:30px;">Gallery</h1>
  <div class="gallery-container">
    <div class="gallery-thumb" data-full="images/photo1.jpg">
      <img src="images/photo1-thumb.jpg" alt="Sample 1"/>
    </div>
    <div class="gallery-thumb" data-full="images/photo2.jpg">
      <img src="images/photo2-thumb.jpg" alt="Sample 2"/>
    </div>
    <div class="gallery-thumb" data-full="images/photo3.jpg">
      <img src="images/photo3-thumb.jpg" alt="Sample 3"/>
    </div>
    <!-- Add more images as needed -->
  </div>
  <div class="modal" id="galleryModal">
    <button class="modal-close" id="modalCloseBtn" aria-label="Close">&times;</button>
    <div class="modal-img-wrapper">
      <img src="" id="modalImg" alt="Full size"/>
    </div>
  </div>
  <script>
    // Modal logic
    const modal = document.getElementById('galleryModal');
    const modalImg = document.getElementById('modalImg');
    const modalClose = document.getElementById('modalCloseBtn');
    document.querySelectorAll('.gallery-thumb').forEach(thumb => {
      thumb.addEventListener('click', () => {
        modalImg.src = thumb.getAttribute('data-full');
        modal.classList.add('open');
      });
    });
    modalClose.addEventListener('click', () => {
      modal.classList.remove('open');
      modalImg.src = "";
    });
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('open');
        modalImg.src = "";
      }
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape" && modal.classList.contains('open')) {
        modal.classList.remove('open');
        modalImg.src = "";
      }
    });
  </script>
</body>
</html>
