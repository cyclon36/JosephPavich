<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume - Joseph Pavich Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .navbar {
      position: fixed;
      top: 36px;
      left: 0;
      width: 100vw;
      background: #fafaf8;
      border-radius: 28px 28px 28px 28px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.12), 0 -2px 24px rgba(40,30,20,0.10);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 65px;
      z-index: 1000;
      transition: top 0.35s cubic-bezier(.4,0,.2,1), border-radius 0.25s, box-shadow 0.25s;
      gap: 0;
      padding: 0;
    }
    .navbar.hide { top: -90px; }
    .navbar.menu-open { border-radius: 28px 28px 0 0 !important; box-shadow: 0 4px 24px 0 rgba(0,0,0,0.12);}
    .navbar-content { width: 100vw; display: flex; align-items: center; justify-content: center; position: relative; height: 100%; }
    .hamburger-btn { background: none; border: none; padding: 0; margin-left: 32px; margin-right: 0; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; cursor: pointer; position: absolute; left: 0; top: 50%; transform: translateY(-50%); z-index: 1201;}
    .hamburger-icon { width: 32px; height: 32px; position: relative; display: flex; flex-direction: column; justify-content: center; gap: 10px; transition: all 0.3s; }
    .hamburger-bar { width: 32px; height: 4px; background: #181818; border-radius: 2px; transition: all 0.3s; position: relative; }
    .hamburger-btn.open .bar1 { transform: rotate(45deg) translate(6px, 6px);}
    .hamburger-btn.open .bar2 { transform: rotate(-45deg) translate(6px, -6px);}
    .navbar-center { margin: 0 auto; font-weight: 900; font-size: 2.4rem; color: #181818; letter-spacing: 0.07em; line-height: 1; user-select: none; pointer-events: none; white-space: nowrap; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 1100;}
    .dropdown {
      display: none;
      position: fixed;
      left: 0;
      top: 101px;
      width: 100vw;
      background: #fafaf8;
      border-radius: 0 0 28px 28px;
      box-shadow: 0 6px 24px 0 rgba(0,0,0,0.15);
      z-index: 1200;
      flex-direction: column;
      padding: 26px 0 32px 0;
      align-items: flex-start;
      border-top: 1px solid #ececec;
      transition: border-radius 0.25s, box-shadow 0.25s;
      min-height: 260px;
    }
    .dropdown.open { display: flex; box-shadow: none; border-radius: 0 0 0 0; }
    .dropdown-inner { display: flex; flex-direction: column; align-items: flex-start; width: 100%; max-width: 340px; padding-left: 48px; z-index: 2;}
    .dropdown-link {
      padding: 16px 28px;
      color: #181818;
      font-weight: 700;
      font-size: 1.3rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
      border-radius: 10px;
      transition: background 0.18s;
      margin: 0.5rem 0;
      width: 220px;
    }
    .dropdown-link:hover, .dropdown-link:focus { background: #ececec; outline: none; }
    .dropdown-contact-img-wrapper {
      display: none;
      position: absolute;
      inset: 0;
      z-index: 10;
      pointer-events: none;
      background: none;
      align-items: center;
      justify-content: center;
    }
    .dropdown.open .dropdown-contact-img-wrapper { display: flex; }
    .dropdown-contact-img-wrapper img {
      display: block;
      height: 90%;
      width: auto;
      max-width: 98vw;
      max-height: 98%;
      object-fit: contain;
      border-radius: 24px;
      box-shadow: 0 4px 32px #0002;
      border: 6px solid #ececec;
      background: #fff;
      pointer-events: all;
    }
    @media (max-width: 900px) {
      .dropdown-contact-img-wrapper img { border-radius: 14px; }
    }
    @media (max-width: 600px) {
      .navbar { height: 50px; border-radius: 14px; }
      .navbar.menu-open { border-radius: 14px 14px 0 0 !important; }
      .navbar-center { font-size: 1.2rem; }
      .hamburger-btn { margin-left: 10px; width: 36px; height: 36px; }
      .hamburger-icon { width: 24px; height: 24px; gap: 6px; }
      .hamburger-bar { width: 24px; height: 3px; }
      .dropdown { top: 86px; border-radius: 0 0 14px 14px; padding: 12px 0 18px 0; min-height: 120px; }
      .dropdown.open { border-radius: 0 0 0 0;}
      .dropdown-inner { max-width: 98vw; padding-left: 12px; }
      .dropdown-link { font-size: 1.02rem; width: 98vw; max-width: 250px; padding: 13px 4vw; }
      .dropdown-contact-img-wrapper img { border-radius: 8px;}
    }

    /* HERO RESUME HEADER */
    .resume-hero-bg {
      margin-top: 0;
      width: 100vw;
      height: 480px;
      background: url('/images/resumetop.png') center center/cover no-repeat;
      border-radius: 0 0 32px 32px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
      z-index: 1;
      max-width: 100vw;
      max-height: 480px;
      position: relative;
    }
    .resume-hero-bg::before {
      content: "";
      display: block;
      height: 90px;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      background: transparent;
      z-index: 2;
    }
    @media (max-width: 900px) {
      .resume-hero-bg { height: 240px; max-height: 240px; border-radius: 0 0 18px 18px;}
    }
    @media (max-width: 600px) {
      .resume-hero-bg { height: 110px; max-height: 110px; border-radius: 0 0 8px 8px;}
    }
    .resume-page-content {
      padding-top: 30px;
      max-width: 900px;
      margin: 0 auto;
    }
    @media (max-width: 600px) { .resume-page-content { padding-top: 110px; } }
    .resume-description {
      max-width: 700px;
      margin: 0 auto 26px auto;
      text-align: center;
      font-size: 1.18rem;
      color: #49392f;
      line-height: 1.6;
      background: none;
      border-radius: 0;
      padding: 0 24px 8px 24px;
      box-shadow: none;
    }
    .pdf-embed-container {
      width: 100%;
      height: 1000px;
      max-width: 900px;
      margin: 30px auto 40px auto;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
      background: #fff;
      border: 1px solid #ececec;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (max-width: 900px) {
      .pdf-embed-container { height: 600px; max-width: 98vw; }
    }
    @media (max-width: 600px) {
      .pdf-embed-container { height: 340px; border-radius: 8px; }
    }
    .pdf-link {
      display: block;
      text-align: center;
      margin: 16px auto 0 auto;
      font-size: 1.07rem;
      color: #382417;
      text-decoration: underline;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar" id="navbar">
    <div class="navbar-content">
      <button class="hamburger-btn" id="hamburger-btn" aria-label="Menu">
        <span class="hamburger-icon">
          <span class="hamburger-bar bar1"></span>
          <span class="hamburger-bar bar2"></span>
        </span>
      </button>
      <span class="navbar-center">JOSEPH PAVICH</span>
    </div>
  </nav>
  <div class="dropdown" id="dropdownMenu">
    <div class="dropdown-inner">
      <a href="index.html" class="dropdown-link" id="home-link">Home</a>
      <a href="resume.html" class="dropdown-link">Resume</a>
      <a href="story.html" class="dropdown-link">My Story</a>
      <a href="challenges.html" class="dropdown-link">Challenges</a>
      <a href="gallery.html" class="dropdown-link">Gallery</a>
      <a href="#contact" class="dropdown-link" id="contact-link">Contact</a>
    </div>
    <div class="dropdown-contact-img-wrapper" id="contact-img-wrapper" style="display: none;">
      <img src="images/contact.png" alt="Contact" />
    </div>
  </div>

  <!-- RESUME HERO HEADER -->
  <div class="resume-hero-bg"></div>

  <div class="resume-page-content">
    <h1 style="text-align:center; margin-top:30px;">Resume</h1>
    <div class="resume-description">
      Download or view my resume below as a PDF. For a full experience, use the embedded viewer or download directly.
    </div>
    <div class="pdf-embed-container">
      <embed src="resume.pdf" type="application/pdf" width="100%" height="100%" style="min-height:600px;" />
    </div>
    <a href="resume.pdf" target="_blank" rel="noopener" class="pdf-link">Download Resume as PDF</a>
  </div>
  <script>
    // Hamburger dropdown and morph
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const navbar = document.getElementById('navbar');
    hamburgerBtn.addEventListener('click', function(e) {
      hamburgerBtn.classList.toggle('open');
      dropdownMenu.classList.toggle('open');
      if (dropdownMenu.classList.contains('open')) {
        navbar.classList.add('menu-open');
      } else {
        navbar.classList.remove('menu-open');
      }
      e.stopPropagation();
    });
    document.body.addEventListener('click', function() {
      hamburgerBtn.classList.remove('open');
      dropdownMenu.classList.remove('open');
      navbar.classList.remove('menu-open');
      document.getElementById('contact-img-wrapper').style.display = 'none';
    });
    dropdownMenu.addEventListener('click', function(e) {
      e.stopPropagation();
    });
    document.getElementById('home-link').addEventListener('click', function(e) {
      if (window.location.pathname !== "/" && window.location.pathname !== "/index.html") return;
      e.preventDefault();
      window.scrollTo({top: 0, behavior: 'smooth'});
      hamburgerBtn.classList.remove('open');
      dropdownMenu.classList.remove('open');
      navbar.classList.remove('menu-open');
      document.getElementById('contact-img-wrapper').style.display = 'none';
    });
    document.getElementById('contact-link').addEventListener('mouseenter', function() {
      document.getElementById('contact-img-wrapper').style.display = 'flex';
    });
    document.getElementById('contact-link').addEventListener('mouseleave', function() {
      document.getElementById('contact-img-wrapper').style.display = 'none';
    });
    document.getElementById('contact-link').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('contact-img-wrapper').style.display = 'flex';
    });
    document.getElementById('dropdownMenu').addEventListener('mouseleave', function() {
      document.getElementById('contact-img-wrapper').style.display = 'none';
    });
    let prevScroll = window.scrollY;
    window.addEventListener('scroll', function() {
      let currScroll = window.scrollY;
      if (!dropdownMenu.classList.contains('open')) {
        if (currScroll > prevScroll && currScroll > 60) {
          navbar.classList.add('hide');
        } else {
          navbar.classList.remove('hide');
        }
      } else {
        navbar.classList.remove('hide');
      }
      prevScroll = currScroll;
    }, {passive: true});
  </script>
</body>
</html>
