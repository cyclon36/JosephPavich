<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Stripe Example</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fffdf5;
    }
    .content {
      min-height: 80vh;
      padding: 2rem;
      background: #f8f6f0;
    }
    .retro-bar {
      width: 100vw;
      position: relative; /* <-- enables absolute positioning inside */
      background: #fffdf5;
      border-top: 8px solid #382417;
      box-shadow: 0 -2px 24px rgba(40,30,20,0.10);
      min-height: 128px; /* at least enough for images + stripes */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }
    .stripe-bg {
      position: absolute;
      left: 0;
      width: 100vw;
      height: 48px;
      top: 50%; /* center vertically in retro-bar */
      transform: translateY(-50%); /* truly center */
      z-index: 1;
      background:
        repeating-linear-gradient(
          to bottom,
          #e06348 0,
          #e06348 8px,
          #fffdf5 8px,
          #fffdf5 10px,
          #edc061 10px,
          #edc061 18px,
          #fffdf5 18px,
          #fffdf5 20px,
          #eeb75a 20px,
          #eeb75a 28px,
          #fffdf5 28px,
          #fffdf5 30px,
          #24a098 30px,
          #24a098 38px,
          #fffdf5 38px,
          #fffdf5 40px,
          #253746 40px,
          #253746 48px
        );
      border-radius: 8px;
      overflow: hidden;
    }
    .image-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 18px;
      width: 100vw;
      position: relative;
      z-index: 2; /* on top of stripes */
      padding: 0 0 0 0;
    }
    .image-row img {
      height: 80px;
      width: auto;
      max-width: 16vw;
      min-width: 0;
      object-fit: contain;
      display: block;
      border: 4px solid #382417;
      border-radius: 16px;
      background: #fff8e1;
      box-shadow: 0 4px 12px 0 #e0634844;
      transition: box-shadow 0.2s, border-color 0.2s;
      position: relative;
      z-index: 2;
    }
    .image-row img:hover {
      box-shadow:
        0 0 0 8px #ffe08266,
        0 8px 28px 0 #253746bb;
      border-color: #e06348;
    }
    @media (max-width: 900px) {
      .image-row img {
        height: 48px;
        max-width: 22vw;
      }
      .stripe-bg {
        height: 30px;
      }
      .retro-bar {
        min-height: 70px;
      }
    }
    @media (max-width: 600px) {
      .image-row img {
        height: 32px;
        max-width: 32vw;
      }
      .stripe-bg {
        height: 18px;
      }
      .retro-bar {
        min-height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Joseph Pavichâ€™s Portfolio</h1>
    <p>This is sample content. Scroll down to see the retro image bar at the center!</p>
  </div>
  <div class="retro-bar">
    <div class="stripe-bg"></div>
    <div class="image-row">
      <img src="Frame1.png" alt="Frame 1"/>
      <img src="Frame2.png" alt="Frame 2"/>
      <img src="Frame3.png" alt="Frame 3"/>
      <img src="Frame4.png" alt="Frame 4"/>
      <img src="Frame5.png" alt="Frame 5"/>
      <img src="Frame6.png" alt="Frame 6"/>
    </div>
  </div>
</body>
</html>
