<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Stripe Example</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f7f3;
    }
    .content {
      min-height: 80vh;
      padding: 2rem;
      background: #f6f4e6;
    }
    .retro-bar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 0 24px 0;
      gap: 18px;
      border-top: 8px solid #8d5524; /* dark brown border */
      /* Sunset stripes using CSS gradients */
      background: 
        repeating-linear-gradient(
          to right,
          #bc6c25,   /* brown */
          #bc6c25 60px,
          #ff9800 60px,
          #ff9800 120px,
          #ffe082 120px,
          #ffe082 180px,
          #ffb300 180px,
          #ffb300 240px,
          #bc6c25 240px,
          #bc6c25 300px
        ),
        #ffe7b3;
      box-shadow: 0 -2px 24px rgba(140,85,36,0.15);
      z-index: 100;
      min-height: 120px;
    }
    .retro-bar img {
      height: 100px;
      width: auto;
      max-width: 16vw;
      min-width: 0;
      object-fit: contain;
      display: block;
      border: 4px solid #8d5524;
      border-radius: 16px;
      background: #fff8e1;
      box-shadow: 0 4px 12px 0 #ffb30044;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .retro-bar img:hover {
      box-shadow:
        0 0 0 8px #ffe08266,
        0 8px 28px 0 #bc6c25bb;
      border-color: #bc6c25;
    }
    @media (max-width: 900px) {
      .retro-bar img {
        height: 60px;
        max-width: 22vw;
      }
      .retro-bar {
        min-height: 80px;
        padding: 12px 0 12px 0;
      }
    }
    @media (max-width: 600px) {
      .retro-bar img {
        height: 40px;
        max-width: 32vw;
      }
      .retro-bar {
        min-height: 54px;
        padding: 6px 0 6px 0;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Joseph Pavichâ€™s Portfolio</h1>
    <p>This is sample content. Scroll down to see the retro image bar at the bottom!</p>
  </div>
  <div class="retro-bar">
    <img src="Frame1.png" alt="Frame 1"/>
    <img src="Frame2.png" alt="Frame 2"/>
    <img src="Frame3.png" alt="Frame 3"/>
    <img src="Frame4.png" alt="Frame 4"/>
    <img src="Frame5.png" alt="Frame 5"/>
    <img src="Frame6.png" alt="Frame 6"/>
  </div>
</body>
</html>
