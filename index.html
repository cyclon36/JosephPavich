<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joseph Pavich</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    /* Simple page content for testing */
    .content {
      min-height: 80vh;
      padding: 2rem;
      background: #f6f4e6;
    }
    /* Retro image bar styles */
    .retro-bar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      background: #ffe7b3; /* pale retro yellow */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 0;
      gap: 18px;
      border-top: 8px solid #ff9800; /* retro orange border */
      box-shadow: 0 -2px 24px rgba(0,0,0,0.10);
      z-index: 100;
    }
    .retro-bar img {
      flex: 1 1 0;
      max-width: calc((100vw - 120px) / 6);
      max-height: 12vw;
      min-width: 0;
      height: auto;
      aspect-ratio: 4/3;
      border: 4px solid #ff9800; /* thick retro orange border */
      border-radius: 12px;
      background: #fff8e1;
      box-shadow: 0 2px 8px rgba(255,152,0,0.15);
      object-fit: contain;
      transition: box-shadow 0.2s;
    }
    .retro-bar img:hover {
      box-shadow: 0 4px 16px #ff9800cc;
      border-color: #ff5722;
    }
    /* Responsive fallback for tiny screens */
    @media (max-width: 600px) {
      .retro-bar img {
        max-width: 16vw;
        max-height: 18vw;
        aspect-ratio: 1/1;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Joseph Pavichâ€™s Portfolio</h1>
    <p>This is sample content. Scroll down to see the retro image bar at the bottom!</p>
  </div>
  <div class="retro-bar">
    <img src="Frame1.png" alt="Frame 1"/>
    <img src="Frame2.png" alt="Frame 2"/>
    <img src="Frame3.png" alt="Frame 3"/>
    <img src="Frame4.png" alt="Frame 4"/>
    <img src="Frame5.png" alt="Frame 5"/>
    <img src="Frame6.png" alt="Frame 6"/>
  </div>
</body>
</html>
