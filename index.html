<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joseph Pavich</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f7f3;
    }
    .content {
      min-height: 80vh;
      padding: 2rem;
      background: #f6f4e6;
    }
    .retro-bar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      background: #ffe7b3;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 18px 0 20px 0;
      gap: 18px;
      border-top: 8px solid #ffa726;
      box-shadow: 0 -2px 24px rgba(255,152,0,0.08);
      z-index: 100;
    }
    .retro-bar img {
      flex: 1 1 0;
      max-width: calc((100vw - 120px) / 6);
      max-height: 12vw;
      min-width: 0;
      height: auto;
      aspect-ratio: 4/3;
      border: 4px solid #ffa726; /* warm orange */
      border-radius: 14px;
      background: #fff8e1;
      box-shadow:
        0 0 0 4px #ffe0b2,                  /* light yellow outer edge */
        0 4px 12px 0 #ffb30099,             /* orange glow shadow */
        inset 0 2px 8px #bc6c25cc,          /* brownish retro inset */
        inset 0 -3px 12px #ffedb6cc;        /* pale yellow bottom inset */
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .retro-bar img:hover {
      box-shadow:
        0 0 0 4px #ffd180,
        0 8px 24px 0 #ff980099,
        inset 0 4px 16px #bc6c25e6,
        inset 0 -6px 24px #ffedb6ee;
      border-color: #fb8c00;
    }
    @media (max-width: 600px) {
      .retro-bar img {
        max-width: 16vw;
        max-height: 18vw;
        aspect-ratio: 1/1;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Joseph Pavichâ€™s Portfolio</h1>
    <p>This is sample content. Scroll down to see the retro image bar at the bottom!</p>
  </div>
  <div class="retro-bar">
    <img src="Frame1.png" alt="Frame 1"/>
    <img src="Frame2.png" alt="Frame 2"/>
    <img src="Frame3.png" alt="Frame 3"/>
    <img src="Frame4.png" alt="Frame 4"/>
    <img src="Frame5.png" alt="Frame 5"/>
    <img src="Frame6.png" alt="Frame 6"/>
  </div>
</body>
</html>
