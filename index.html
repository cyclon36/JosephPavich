<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joseph Pavich Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      background: #fff;
    }
    /* Navbar styles */
    .navbar {
      position: fixed;
      top: 36px;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 1120px;
      background: #fafaf8;
      border-radius: 28px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.12);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 36px;
      height: 65px;
      z-index: 1000;
      transition: top 0.35s cubic-bezier(.4,0,.2,1);
      gap: 0;
    }
    .navbar.hide {
      top: -90px;
      transition: top 0.35s cubic-bezier(.4,0,.2,1);
    }
    .navbar-links {
      display: flex;
      gap: 32px;
      align-items: center;
      height: 100%;
    }
    .navbar-link {
      font-family: inherit;
      text-decoration: none;
      color: #222;
      font-weight: 700;
      font-size: 1.05rem;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0 7px;
      height: 36px;
      display: flex;
      align-items: center;
      border-radius: 8px;
      transition: background 0.18s;
    }
    .navbar-link:hover,
    .navbar-link:focus {
      background: #ececec;
      outline: none;
    }
    .navbar-title {
      margin-left: auto;
      font-weight: 900;
      font-size: 2.4rem;
      color: #181818;
      letter-spacing: 0.07em;
      line-height: 1;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
    }
    /* Hamburger Icon (2 lines, morphs to X) */
    .hamburger-btn {
      background: none;
      border: none;
      padding: 0;
      margin-right: 24px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      z-index: 1101;
    }
    .hamburger-icon {
      width: 32px;
      height: 32px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
    }
    .hamburger-bar {
      width: 32px;
      height: 4px;
      background: #181818;
      border-radius: 2px;
      transition: all 0.3s;
      position: relative;
    }
    .hamburger-btn.open .bar1 {
      transform: rotate(45deg) translate(6px, 6px);
    }
    .hamburger-btn.open .bar2 {
      transform: rotate(-45deg) translate(6px, -6px);
    }
    /* Dropdown styles */
    .dropdown {
      display: none;
      position: fixed;
      top: 88px;
      left: 36px;
      min-width: 170px;
      background: #fafaf8;
      border-radius: 16px;
      box-shadow: 0 6px 24px 0 rgba(0,0,0,0.15);
      z-index: 1200;
      flex-direction: column;
      padding: 12px 0;
      animation: fadeIn 0.25s;
    }
    .dropdown.open {
      display: flex;
    }
    .dropdown-link {
      padding: 14px 28px;
      color: #181818;
      font-weight: 700;
      font-size: 1.13rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
      border-radius: 8px;
      transition: background 0.18s;
    }
    .dropdown-link:hover,
    .dropdown-link:focus {
      background: #ececec;
      outline: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    /* Hero section */
    .hero-bg {
      width: 100vw;
      min-height: 400px;
      height: 48vw;
      max-height: 600px;
      background: url('pint.png') center center/cover no-repeat;
      position: relative;
      margin-top: 0;
      border-radius: 0 0 32px 32px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow: hidden;
      z-index: 1;
    }
    .hero-bg::before {
      content: "";
      display: block;
      height: 90px;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      background: transparent;
      z-index: 2;
    }
    /* Content */
    .content {
      max-width: 900px;
      margin: 100px auto 0 auto;
      padding: 2rem;
      background: #f8f6f0;
      border-radius: 18px;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.03);
      position: relative;
      z-index: 2;
    }
    /* Retro Bar & Slides */
    .retro-bar {
      width: 100vw;
      position: relative;
      background: #fffdf5;
      border-top: 8px solid #382417;
      box-shadow: 0 -2px 24px rgba(40,30,20,0.10);
      min-height: 128px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
      margin-top: 48px;
    }
    .stripe-bg {
      position: absolute;
      left: 0;
      width: 100vw;
      height: 48px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      background:
        repeating-linear-gradient(
          to bottom,
          #e06348 0,
          #e06348 8px,
          #fffdf5 8px,
          #fffdf5 10px,
          #edc061 10px,
          #edc061 18px,
          #fffdf5 18px,
          #fffdf5 20px,
          #eeb75a 20px,
          #eeb75a 28px,
          #fffdf5 28px,
          #fffdf5 30px,
          #24a098 30px,
          #24a098 38px,
          #fffdf5 38px,
          #fffdf5 40px,
          #253746 40px,
          #253746 48px
        );
      border-radius: 8px;
      overflow: hidden;
    }
    .image-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 18px;
      width: 100vw;
      position: relative;
      z-index: 2;
      padding: 0;
    }
    .image-row img {
      height: 80px;
      width: auto;
      max-width: 16vw;
      min-width: 0;
      object-fit: contain;
      display: block;
      border: 4px solid #382417;
      border-radius: 16px;
      background: #fff8e1;
      box-shadow: 0 4px 12px 0 #e0634844;
      transition: box-shadow 0.2s, border-color 0.2s;
      position: relative;
      z-index: 2;
    }
    .image-row img:hover {
      box-shadow:
        0 0 0 8px #ffe08266,
        0 8px 28px 0 #253746bb;
      border-color: #e06348;
    }
    /* Responsive styles */
    @media (max-width: 900px) {
      .navbar {
        height: 42px;
        border-radius: 12px;
        padding: 0 5vw;
        max-width: 99vw;
      }
      .navbar-title {
        font-size: 1.4rem;
      }
      .navbar-links {
        gap: 12px;
      }
      .navbar-link {
        font-size: 0.86rem;
        height: 22px;
      }
      .dropdown {
        top: 62px;
        left: 10px;
        min-width: 120px;
        border-radius: 10px;
      }
      .dropdown-link {
        padding: 10px 18px;
        font-size: 0.95rem;
      }
      .hero-bg {
        min-height: 120px;
        height: 40vw;
        border-radius: 0 0 12px 12px;
      }
      .content {
        padding: 1.2rem;
        margin: 60px 3vw 0 3vw;
      }
      .image-row img {
        height: 48px;
        max-width: 22vw;
      }
      .stripe-bg {
        height: 30px;
      }
      .retro-bar {
        min-height: 70px;
      }
      .hamburger-btn {
        width: 36px;
        height: 36px;
        margin-right: 10px;
      }
      .hamburger-icon {
        width: 22px;
        height: 22px;
        gap: 8px;
      }
      .hamburger-bar {
        width: 22px;
        height: 3px;
      }
    }
    @media (max-width: 600px) {
      .navbar {
        height: 36px;
        border-radius: 10px;
        padding: 0 1vw;
      }
      .navbar-title {
        font-size: 0.95rem;
      }
      .navbar-links {
        gap: 5px;
      }
      .navbar-link {
        font-size: 0.62rem;
        height: 16px;
      }
      .hero-bg {
        min-height: 60px;
      }
      .content {
        padding: 0.6rem;
      }
      .image-row img {
        height: 32px;
        max-width: 32vw;
      }
      .stripe-bg {
        height: 18px;
      }
      .retro-bar {
        min-height: 40px;
      }
      .hamburger-btn {
        width: 30px;
        height: 30px;
      }
      .hamburger-icon {
        width: 14px;
        height: 14px;
        gap: 5px;
      }
      .hamburger-bar {
        width: 14px;
        height: 2px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar" id="navbar">
    <button class="hamburger-btn" id="hamburger-btn" aria-label="Menu">
      <span class="hamburger-icon">
        <span class="hamburger-bar bar1"></span>
        <span class="hamburger-bar bar2"></span>
      </span>
    </button>
    <div class="navbar-links">
      <a href="#background" class="navbar-link">BACKGROUND</a>
      <a href="#challenges" class="navbar-link">CHALLENGES</a>
      <a href="#values" class="navbar-link">VALUES</a>
      <a href="#goals" class="navbar-link">GOALS</a>
    </div>
    <span class="navbar-title">JOSEPH PAVICH</span>
  </nav>
  <div class="dropdown" id="dropdownMenu">
    <a href="#background" class="dropdown-link">BACKGROUND</a>
    <a href="#challenges" class="dropdown-link">CHALLENGES</a>
    <a href="#values" class="dropdown-link">VALUES</a>
    <a href="#goals" class="dropdown-link">GOALS</a>
  </div>
  <div class="hero-bg"></div>
  <div class="content">
    <h1>Welcome to Joseph Pavichâ€™s Portfolio</h1>
    <p>This is sample content. Your hero background and navigation bar now match your custom requirements!</p>
  </div>
  <div class="retro-bar">
    <div class="stripe-bg"></div>
    <div class="image-row">
      <img src="Frame1.png" alt="Frame 1"/>
      <img src="Frame2.png" alt="Frame 2"/>
      <img src="Frame3.png" alt="Frame 3"/>
      <img src="Frame4.png" alt="Frame 4"/>
      <img src="Frame5.png" alt="Frame 5"/>
      <img src="Frame6.png" alt="Frame 6"/>
    </div>
  </div>
  <script>
    // Hamburger dropdown and morph
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    hamburgerBtn.addEventListener('click', function(e) {
      hamburgerBtn.classList.toggle('open');
      dropdownMenu.classList.toggle('open');
      e.stopPropagation();
    });
    document.body.addEventListener('click', function() {
      hamburgerBtn.classList.remove('open');
      dropdownMenu.classList.remove('open');
    });
    dropdownMenu.addEventListener('click', function(e) {
      e.stopPropagation();
    });

    // Hide navbar on scroll down, show on scroll up (always show on slight up)
    let prevScroll = window.scrollY;
    let navbar = document.getElementById('navbar');
    let scrollingDown = false;
    window.addEventListener('scroll', function() {
      let currScroll = window.scrollY;
      if (currScroll > prevScroll && currScroll > 60) {
        // Scrolling down
        navbar.classList.add('hide');
        scrollingDown = true;
      } else {
        // Scrolling up (even slightly)
        navbar.classList.remove('hide');
        scrollingDown = false;
      }
      prevScroll = currScroll;
    }, {passive: true});
  </script>
</body>
</html>
