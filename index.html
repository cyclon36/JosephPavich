<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joseph Pavich â€“ Portfolio</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      overflow-x: hidden;
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: #f3f3f3;
    }

    #scroll-gallery {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .horizontal-scroll {
      position: sticky;
      top: 0;
      display: flex;
      height: 100vh;
      width: max-content;
      scroll-snap-type: x mandatory;
      pointer-events: none;
    }

    .horizontal-scroll img {
      height: 100vh;
      width: auto;
      scroll-snap-align: start;
      flex-shrink: 0;
    }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: #f3f3f3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Portfolio</h1>
    <p>Scroll down to view storyboard frames</p>
  </header>

  <section id="scroll-gallery">
    <div class="horizontal-scroll">
      <img src="frame1.png" alt="Frame 1" />
      <img src="frame2.png" alt="Frame 2" />
      <img src="frame3.png" alt="Frame 3" />
      <img src="frame4.png" alt="Frame 4" />
      <img src="frame5.png" alt="Frame 5" />
      <img src="frame6.png" alt="Frame 6" />
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Joseph Pavich</p>
  </footer>

  <script>
    const scrollContainer = document.querySelector('.horizontal-scroll');
    window.addEventListener('scroll', () => {
      scrollContainer.scrollLeft = window.scrollY;
    });
  </script>

</body>
</html>
