<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joseph Pavich Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hamburger-float" id="hamburger-float">
    <button id="hamburger-btn" aria-label="Menu">
      <span class="hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>
  </div>

  <nav class="navbar" id="navbar">
    <div class="navbar-links">
      <a href="#background" class="navbar-link">BACKGROUND</a>
      <a href="#challenges" class="navbar-link">CHALLENGES</a>
      <a href="#values" class="navbar-link">VALUES</a>
      <a href="#goals" class="navbar-link">GOALS</a>
    </div>
    <span class="navbar-title">JOSEPH PAVICH</span>
    <div class="hamburger-bar" style="display:none"></div>
  </nav>

  <div class="dropdown" id="dropdownMenu">
    <a href="#background" class="dropdown-link">BACKGROUND</a>
    <a href="#challenges" class="dropdown-link">CHALLENGES</a>
    <a href="#values" class="dropdown-link">VALUES</a>
    <a href="#goals" class="dropdown-link">GOALS</a>
  </div>

  <div class="hero-bg"></div>

  <div class="content">
    <h1>Welcome to Joseph Pavichâ€™s Portfolio</h1>
    <p>This is sample content. Your hero background and navigation bar now match your custom requirements!</p>
  </div>

  <div class="retro-bar">
    <div class="stripe-bg"></div>
    <div class="image-row">
      <img src="Frame1.png" alt="Frame 1"/>
      <img src="Frame2.png" alt="Frame 2"/>
      <img src="Frame3.png" alt="Frame 3"/>
      <img src="Frame4.png" alt="Frame 4"/>
      <img src="Frame5.png" alt="Frame 5"/>
      <img src="Frame6.png" alt="Frame 6"/>
    </div>
  </div>

  <script>
    // Hamburger dropdown functionality
    const hamburgerFloat = document.getElementById('hamburger-float');
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    hamburgerBtn.addEventListener('click', function(e) {
      dropdownMenu.classList.toggle('open');
      e.stopPropagation();
    });
    document.body.addEventListener('click', function() {
      dropdownMenu.classList.remove('open');
    });
    dropdownMenu.addEventListener('click', function(e) {
      e.stopPropagation();
    });

    // Hide navbar on scroll down, show on scroll up
    let prevScroll = window.scrollY;
    let navbar = document.getElementById('navbar');
    window.addEventListener('scroll', function() {
      let currScroll = window.scrollY;
      if (currScroll > prevScroll && currScroll > 60) {
        // Scrolling down
        navbar.classList.add('hide');
      } else {
        // Scrolling up
        navbar.classList.remove('hide');
      }
      prevScroll = currScroll;
    });
  </script>
</body>
</html>
