<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joseph Pavich Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      background: #fff;
    }
    /* Navbar styles */
    .navbar {
      position: fixed;
      top: 36px;
      left: 0;
      width: 100vw;
      background: #fafaf8;
      border-radius: 28px 28px 28px 28px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.12), 0 -2px 24px rgba(40,30,20,0.10);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 65px;
      z-index: 1000;
      transition: top 0.35s cubic-bezier(.4,0,.2,1), border-radius 0.25s, box-shadow 0.25s;
      gap: 0;
      padding: 0;
    }
    .navbar.hide {
      top: -90px;
      transition: top 0.35s cubic-bezier(.4,0,.2,1), border-radius 0.25s, box-shadow 0.25s;
    }
    .navbar.menu-open {
      border-radius: 28px 28px 0 0 !important;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.12);
    }
    .navbar-content {
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      height: 100%;
    }
    .hamburger-btn {
      background: none;
      border: none;
      padding: 0;
      margin-left: 32px;
      margin-right: 0;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1201;
    }
    .hamburger-icon {
      width: 32px;
      height: 32px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
    }
    .hamburger-bar {
      width: 32px;
      height: 4px;
      background: #181818;
      border-radius: 2px;
      transition: all 0.3s;
      position: relative;
    }
    .hamburger-btn.open .bar1 {
      transform: rotate(45deg) translate(6px, 6px);
    }
    .hamburger-btn.open .bar2 {
      transform: rotate(-45deg) translate(6px, -6px);
    }
    .navbar-center {
      margin: 0 auto;
      font-weight: 900;
      font-size: 2.4rem;
      color: #181818;
      letter-spacing: 0.07em;
      line-height: 1;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1100;
    }
    .dropdown {
      display: none;
      position: fixed;
      left: 0;
      top: 101px;
      width: 100vw;
      background: #fafaf8;
      border-radius: 0 0 28px 28px;
      box-shadow: 0 6px 24px 0 rgba(0,0,0,0.15);
      z-index: 1200;
      flex-direction: column;
      padding: 26px 0 32px 0;
      align-items: flex-start;
      border-top: 1px solid #ececec;
      transition: border-radius 0.25s, box-shadow 0.25s;
      min-height: 260px;
    }
    .dropdown.open {
      display: flex;
      box-shadow: none;
      border-radius: 0 0 0 0;
    }
    .dropdown-inner {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      max-width: 340px;
      padding-left: 48px;
      z-index: 2;
    }
    .dropdown-link {
      padding: 16px 28px;
      color: #181818;
      font-weight: 700;
      font-size: 1.3rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
      border-radius: 10px;
      transition: background 0.18s;
      margin: 0.5rem 0;
      width: 220px;
    }
    .dropdown-link:hover,
    .dropdown-link:focus {
      background: #ececec;
      outline: none;
    }
    /* CONTACT IMAGE: Fill dropdown and center */
    .dropdown-contact-img-wrapper {
      display: none;
      position: absolute;
      inset: 0;
      z-index: 10;
      pointer-events: none;
      background: none;
      align-items: center;
      justify-content: center;
    }
    .dropdown.open .dropdown-contact-img-wrapper {
      display: flex;
    }
    .dropdown-contact-img-wrapper img {
      display: block;
      height: 90%;
      width: auto;
      max-width: 98vw;
      max-height: 98%;
      object-fit: contain;
      border-radius: 24px;
      box-shadow: 0 4px 32px #0002;
      border: 6px solid #ececec;
      background: #fff;
      pointer-events: all;
    }
    @media (max-width: 900px) {
      .dropdown-contact-img-wrapper img {
        border-radius: 14px;
      }
    }
    @media (max-width: 600px) {
      .navbar {
        height: 50px;
        border-radius: 14px;
      }
      .navbar.menu-open {
        border-radius: 14px 14px 0 0 !important;
      }
      .navbar-center {
        font-size: 1.2rem;
      }
      .hamburger-btn {
        margin-left: 10px;
        width: 36px;
        height: 36px;
      }
      .hamburger-icon {
        width: 24px;
        height: 24px;
        gap: 6px;
      }
      .hamburger-bar {
        width: 24px;
        height: 3px;
      }
      .dropdown {
        top: 86px;
        border-radius: 0 0 14px 14px;
        padding: 12px 0 18px 0;
        min-height: 120px;
      }
      .dropdown.open {
        border-radius: 0 0 0 0;
      }
      .dropdown-inner {
        max-width: 98vw;
        padding-left: 12px;
      }
      .dropdown-link {
        font-size: 1.02rem;
        width: 98vw;
        max-width: 250px;
        padding: 13px 4vw;
      }
      .dropdown-contact-img-wrapper img {
        border-radius: 8px;
      }
    }
    /* Hero BG and Content */
    .hero-bg {
      margin-top: 10;
      width: 100vw;
      height: 680px;
      background: url('/images/topimage.png') center center/cover no-repeat;
      border-radius: 0 0 32px 32px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow: hidden;
      z-index: 1;
      width: 100vw;
      height: 680px;
    }
    .hero-bg::before {
      content: "";
      display: block;
      height: 90px;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      background: transparent;
      z-index: 2;
    }
    .content {
      max-width: 900px;
      margin: 100px auto 0 auto;
      padding: 2rem;
      background: #f8f6f0;
      border-radius: 18px;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.03);
      position: relative;
      z-index: 2;
    }
    /* Carousel Bar with sunburst background */
    .carousel-bar {
      width: 100vw;
      position: relative;
      background: url('/images/sunburst.png') center center/cover no-repeat, #fffdf5;
      border-top: 8px solid #382417;
      box-shadow: 0 -2px 24px rgba(40,30,20,0.10);
      min-height: 400px;
      height: 48vw;
      max-height: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin-top: 48px;
      overflow: hidden;
    }
    .carousel-shell {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      max-width: 100vw;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      height: 100%;
    }
    .carousel-frame {
      background: #fff8e1;
      border: 14px solid #382417;
      border-radius: 48px;
      box-shadow: 0 12px 42px 0 #e0634844;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 440px;
      max-width: 900px;
      width: 60vw;
      height: 80%;
      min-height: 320px;
      max-height: 520px;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }
    .carousel-arrow {
      background: #fafaf8;
      border: none;
      border-radius: 50%;
      width: 74px;
      height: 74px;
      font-size: 2.8rem;
      color: #382417;
      box-shadow: 0 2px 8px 0 #0001;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 3;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
    }
    .carousel-arrow.left { left: 22px; }
    .carousel-arrow.right { right: 22px; }
    .carousel-arrow:active,
    .carousel-arrow:focus {
      background: #ececec;
      outline: none;
    }
    .carousel-arrow[disabled] {
      opacity: 0.4;
      pointer-events: none;
    }
    .carousel-track {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      transition: transform 0.4s cubic-bezier(.4,0,.2,1);
    }
    .carousel-slide {
      min-width: 100%;
      max-width: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s;
      height: 100%;
    }
    .carousel-slide.active {
      display: flex;
    }
    .carousel-slide img {
      height: 90%;
      width: auto;
      max-width: 96%;
      border: none;
      border-radius: 28px;
      background: none;
      box-shadow: 0 2px 16px #0003;
      margin: 0 auto;
      display: block;
      object-fit: contain;
      max-height: 95%;
    }
    @media (max-width: 900px) {
      .carousel-bar {
        min-height: 220px;
        height: 50vw;
        max-height: 340px;
      }
      .carousel-frame {
        border-width: 8px;
        border-radius: 24px;
        min-width: 160px;
        max-width: 370px;
        width: 85vw;
        min-height: 120px;
        max-height: 220px;
      }
      .carousel-arrow {
        width: 38px;
        height: 38px;
        font-size: 1.7rem;
        left: 6px;
        right: 6px;
      }
      .carousel-slide img {
        border-radius: 10px;
      }
      .navbar-center {
        font-size: 1.3rem;
      }
    }
    @media (max-width: 600px) {
      .carousel-bar {
        min-height: 100px;
        height: 26vw;
        max-height: 120px;
      }
      .carousel-frame {
        border-width: 4px;
        border-radius: 8px;
        min-width: 80px;
        max-width: 98vw;
        width: 98vw;
        min-height: 50px;
        max-height: 80px;
      }
      .carousel-arrow {
        width: 26px;
        height: 26px;
        font-size: 1.1rem;
      }
      .carousel-slide img {
        border-radius: 4px;
      }
      .navbar-center {
        font-size: 1.02rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar" id="navbar">
    <div class="navbar-content">
      <button class="hamburger-btn" id="hamburger-btn" aria-label="Menu">
        <span class="hamburger-icon">
          <span class="hamburger-bar bar1"></span>
          <span class="hamburger-bar bar2"></span>
        </span>
      </button>
      <span class="navbar-center">JOSEPH PAVICH</span>
    </div>
  </nav>
  <div class="dropdown" id="dropdownMenu">
    <div class="dropdown-inner">
      <a href="index.html" class="dropdown-link" id="home-link">Home</a>
      <a href="resume.html" class="dropdown-link">Resume</a>
      <a href="story.html" class="dropdown-link">My Story</a>
      <a href="challenges.html" class="dropdown-link">Challenges</a>
      <a href="gallery.html" class="dropdown-link">Gallery</a>
      <a href="#contact" class="dropdown-link" id="contact-link">Contact</a>
    </div>
    <div class="dropdown-contact-img-wrapper" id="contact-img-wrapper" style="display: none;">
      <img src="images/contact.png" alt="Contact" />
    </div>
  </div>
  <div class="hero-bg"></div>
  <div class="content">
    <h1>Welcome to Joseph Pavich’s Portfolio</h1>
    <p>This is sample content. Your hero background and navigation bar now match your custom requirements!</p>
  </div>

  <div class="carousel-bar">
    <div class="carousel-shell">
      <div class="carousel-frame">
        <button class="carousel-arrow left" aria-label="Previous">&#8592;</button>
        <div class="carousel-track" id="carousel-track">
          <div class="carousel-slide active"><img src="/images/Frame1.png" alt="Frame 1"/></div>
          <div class="carousel-slide"><img src="/images/Frame2.png" alt="Frame 2"/></div>
          <div class="carousel-slide"><img src="/images/Frame3.png" alt="Frame 3"/></div>
          <div class="carousel-slide"><img src="/images/Frame4.png" alt="Frame 4"/></div>
          <div class="carousel-slide"><img src="/images/Frame5.png" alt="Frame 5"/></div>
          <div class="carousel-slide"><img src="/images/Frame6.png" alt="Frame 6"/></div>
        </div>
        <button class="carousel-arrow right" aria-label="Next">&#8594;</button>
      </div>
    </div>
  </div>
  <script>
    // Hamburger dropdown and morph
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const navbar = document.getElementById('navbar');
    hamburgerBtn.addEventListener('click', function(e) {
      hamburgerBtn.classList.toggle('open');
      dropdownMenu.classList.toggle('open');
      if (dropdownMenu.classList.contains('open')) {
        navbar.classList.add('menu-open');
      } else {
        navbar.classList.remove('menu-open');
      }
      e.stopPropagation();
    });
    document.body.addEventListener('click', function() {
      hamburgerBtn.classList.remove('open');
      dropdownMenu.classList.remove('open');
      navbar.classList.remove('menu-open');
      document.getElementById('contact-img-wrapper').style.display = 'none';
    });
    dropdownMenu.addEventListener('click', function(e) {
      e.stopPropagation();
    });

    // Home link: go to index page (even from other pages)
    document.getElementById('home-link').addEventListener('click', function(e) {
      if (window.location.pathname !== "/" && window.location.pathname !== "/index.html") return;
      e.preventDefault();
      window.scrollTo({top: 0, behavior: 'smooth'});
      hamburgerBtn.classList.remove('open');
      dropdownMenu.classList.remove('open');
      navbar.classList.remove('menu-open');
      document.getElementById('contact-img-wrapper').style.display = 'none';
    });

    // Contact link: show image centered in dropdown
    document.getElementById('contact-link').addEventListener('mouseenter', function() {
      document.getElementById('contact-img-wrapper').style.display = 'flex';
    });
    document.getElementById('contact-link').addEventListener('mouseleave', function() {
      document.getElementById('contact-img-wrapper').style.display = 'none';
    });
    document.getElementById('contact-link').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('contact-img-wrapper').style.display = 'flex';
    });
    document.getElementById('dropdownMenu').addEventListener('mouseleave', function() {
      document.getElementById('contact-img-wrapper').style.display = 'none';
    });

    // Hide navbar on scroll down, show on scroll up (only when menu is closed)
    let prevScroll = window.scrollY;
    window.addEventListener('scroll', function() {
      let currScroll = window.scrollY;
      if (!dropdownMenu.classList.contains('open')) {
        if (currScroll > prevScroll && currScroll > 60) {
          navbar.classList.add('hide');
        } else {
          navbar.classList.remove('hide');
        }
      } else {
        navbar.classList.remove('hide');
      }
      prevScroll = currScroll;
    }, {passive: true});

    // Carousel logic: show only one, centered, with retro stripes as background
    const slides = Array.from(document.querySelectorAll('.carousel-slide'));
    const prevBtn = document.querySelector('.carousel-arrow.left');
    const nextBtn = document.querySelector('.carousel-arrow.right');
    let slideIndex = 0;
    function updateCarousel() {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === slideIndex);
      });
      prevBtn.disabled = slideIndex === 0;
      nextBtn.disabled = slideIndex === slides.length - 1;
    }
    prevBtn.addEventListener('click', () => {
      if (slideIndex > 0) slideIndex--;
      updateCarousel();
    });
    nextBtn.addEventListener('click', () => {
      if (slideIndex < slides.length - 1) slideIndex++;
      updateCarousel();
    });
    // Touch swipe support
    let startX = 0, isDown = false;
    const track = document.getElementById('carousel-track');
    track.addEventListener('touchstart', e => { startX = e.touches[0].clientX; isDown = true; });
    track.addEventListener('touchend', () => isDown = false);
    track.addEventListener('touchmove', e => {
      if (!isDown) return;
      const x = e.touches[0].clientX;
      if (x - startX > 50 && slideIndex > 0) { prevBtn.click(); isDown = false; }
      else if (x - startX < -50 && slideIndex < slides.length - 1) { nextBtn.click(); isDown = false; }
    });
    updateCarousel();
  </script>
</body>
</html>
