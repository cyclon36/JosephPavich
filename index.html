<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joseph Pavich</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f7f3;
    }
    .content {
      min-height: 80vh;
      padding: 2rem;
      background: #f6f4e6;
    }
    .retro-bar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 18px 0 20px 0;
      gap: 18px;
      border-top: 8px solid #8d5524; /* brown panel border */
      /* Retro sunset gradient background */
      background: linear-gradient(
        120deg,
        #bc6c25 0%,
        #ff9800 40%,
        #ffe082 60%,
        #ffb300 85%,
        #bc6c25 100%
      );
      box-shadow: 0 -2px 24px rgba(140,85,36,0.15);
      z-index: 100;
    }
    .retro-bar img {
      height: 100px;
      width: auto;
      max-width: 16vw;
      min-width: 0;
      object-fit: contain;
      display: block;
      border: 4px solid #8d5524;  /* solid brown border */
      border-radius: 16px;
      background: #fff8e1;
      box-shadow:
        0 4px 12px 0 #ffb30044;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .retro-bar img:hover {
      box-shadow:
        0 0 0 8px #ffe08266,
        0 8px 28px 0 #bc6c25bb;
      border-color: #bc6c25;
    }
    @media (max-width: 900px) {
      .retro-bar img {
        height: 60px;
        max-width: 22vw;
      }
    }
    @media (max-width: 600px) {
      .retro-bar img {
        height: 40px;
        max-width: 32vw;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Joseph Pavichâ€™s Portfolio</h1>
    <p>This is sample content. Scroll down to see the retro image bar at the bottom!</p>
  </div>
  <div class="retro-bar">
    <img src="Frame1.png" alt="Frame 1"/>
    <img src="Frame2.png" alt="Frame 2"/>
    <img src="Frame3.png" alt="Frame 3"/>
    <img src="Frame4.png" alt="Frame 4"/>
    <img src="Frame5.png" alt="Frame 5"/>
    <img src="Frame6.png" alt="Frame 6"/>
  </div>
</body>
</html>
