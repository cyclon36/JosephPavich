  <script>
    // Simple JS Carousel, adjusted for new slide structure
    const track = document.querySelector('.carousel-track');
    const slides = document.querySelectorAll('.carousel-slide');
    const prevBtn = document.querySelector('.carousel-arrow.left');
    const nextBtn = document.querySelector('.carousel-arrow.right');
    let slideIndex = 0;
    let slidesToShow = window.innerWidth < 600 ? 1 : window.innerWidth < 900 ? 2 : 3;
    function updateCarousel() {
      slidesToShow = window.innerWidth < 600 ? 1 : window.innerWidth < 900 ? 2 : 3;
      const slideWidth = slides[0].offsetWidth;
      track.style.transform = `translateX(-${slideIndex * slideWidth}px)`;
      prevBtn.disabled = slideIndex === 0;
      nextBtn.disabled = slideIndex >= slides.length - slidesToShow;
    }
    prevBtn.addEventListener('click', () => {
      slideIndex = Math.max(0, slideIndex - 1);
      updateCarousel();
    });
    nextBtn.addEventListener('click', () => {
      slideIndex = Math.min(slides.length - slidesToShow, slideIndex + 1);
      updateCarousel();
    });
    window.addEventListener('resize', () => {
      let newSlidesToShow = window.innerWidth < 600 ? 1 : window.innerWidth < 900 ? 2 : 3;
      if (slidesToShow !== newSlidesToShow) {
        slidesToShow = newSlidesToShow;
        slideIndex = Math.min(slideIndex, slides.length - slidesToShow);
        updateCarousel();
      } else {
        updateCarousel();
      }
    });
    // Touch support for mobile
    let startX = 0, isDown = false;
    track.addEventListener('mousedown', e => { isDown = true; startX = e.pageX; });
    track.addEventListener('mouseleave', () => isDown = false);
    track.addEventListener('mouseup', () => isDown = false);
    track.addEventListener('mousemove', e => {
      if (!isDown) return;
      if (e.pageX - startX > 50 && slideIndex > 0) { prevBtn.click(); isDown = false; }
      else if (e.pageX - startX < -50 && slideIndex < slides.length - slidesToShow) { nextBtn.click(); isDown = false; }
    });
    track.addEventListener('touchstart', e => { startX = e.touches[0].clientX; isDown = true; });
    track.addEventListener('touchend', () => isDown = false);
    track.addEventListener('touchmove', e => {
      if (!isDown) return;
      const x = e.touches[0].clientX;
      if (x - startX > 50 && slideIndex > 0) { prevBtn.click(); isDown = false; }
      else if (x - startX < -50 && slideIndex < slides.length - slidesToShow) { nextBtn.click(); isDown = false; }
    });
    updateCarousel();
  </script>
