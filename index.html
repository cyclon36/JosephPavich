<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joseph Pavich Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      background: #fff;
    }
    /* Navbar styles */
    .navbar {
      position: fixed;
      top: 36px;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 1120px;
      background: #fafaf8;
      border-radius: 28px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.12);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 36px;
      height: 65px;
      z-index: 1000;
      transition: top 0.35s cubic-bezier(.4,0,.2,1);
      gap: 0;
    }
    .navbar.hide {
      top: -90px;
      transition: top 0.35s cubic-bezier(.4,0,.2,1);
    }
    .navbar-links {
      display: flex;
      gap: 32px;
      align-items: center;
      height: 100%;
    }
    .navbar-link {
      font-family: inherit;
      text-decoration: none;
      color: #222;
      font-weight: 700;
      font-size: 1.05rem;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0 7px;
      height: 36px;
      display: flex;
      align-items: center;
      border-radius: 8px;
      transition: background 0.18s;
    }
    .navbar-link:hover,
    .navbar-link:focus {
      background: #ececec;
      outline: none;
    }
    .navbar-title {
      margin-left: auto;
      font-weight: 900;
      font-size: 2.4rem;
      color: #181818;
      letter-spacing: 0.07em;
      line-height: 1;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
    }
    /* Hamburger Icon (2 lines, morphs to X) */
    .hamburger-btn {
      background: none;
      border: none;
      padding: 0;
      margin-right: 24px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      z-index: 1101;
    }
    .hamburger-icon {
      width: 32px;
      height: 32px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
    }
    .hamburger-bar {
      width: 32px;
      height: 4px;
      background: #181818;
      border-radius: 2px;
      transition: all 0.3s;
      position: relative;
    }
    .hamburger-btn.open .bar1 {
      transform: rotate(45deg) translate(6px, 6px);
    }
    .hamburger-btn.open .bar2 {
      transform: rotate(-45deg) translate(6px, -6px);
    }
    /* Dropdown styles */
    .dropdown {
      display: none;
      position: fixed;
      top: 88px;
      left: 36px;
      min-width: 170px;
      background: #fafaf8;
      border-radius: 16px;
      box-shadow: 0 6px 24px 0 rgba(0,0,0,0.15);
      z-index: 1200;
      flex-direction: column;
      padding: 12px 0;
      animation: fadeIn 0.25s;
    }
    .dropdown.open {
      display: flex;
    }
    .dropdown-link {
      padding: 14px 28px;
      color: #181818;
      font-weight: 700;
      font-size: 1.13rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
      border-radius: 8px;
      transition: background 0.18s;
    }
    .dropdown-link:hover,
    .dropdown-link:focus {
      background: #ececec;
      outline: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    /* Hero section */
    .hero-bg {
      width: 100vw;
      min-height: 400px;
      height: 48vw;
      max-height: 600px;
      background: url('pint.png') center center/cover no-repeat;
      position: relative;
      margin-top: 0;
      border-radius: 0 0 32px 32px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow: hidden;
      z-index: 1;
    }
    .hero-bg::before {
      content: "";
      display: block;
      height: 90px;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      background: transparent;
      z-index: 2;
    }
    /* Content */
    .content {
      max-width: 900px;
      margin: 100px auto 0 auto;
      padding: 2rem;
      background: #f8f6f0;
      border-radius: 18px;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.03);
      position: relative;
      z-index: 2;
    }
