<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joseph Pavich Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      background: #fff;
    }
    /* Navigation Bar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fafaf8;
      padding: 18px 32px;
      margin: 36px auto 0 auto;
      border-radius: 32px;
      max-width: 1120px;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
      position: relative;
      z-index: 10;
    }
    .menu-btn {
      background: none;
      border: none;
      font-size: 2rem;
      margin-right: 18px;
      cursor: pointer;
      border-radius: 50%;
      padding: 8px 14px;
      transition: background 0.2s;
    }
    .menu-btn:hover {
      background: #ececec;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 26px;
      margin: 0 32px 0 0;
      padding: 0;
    }
    .nav-links li {
      display: inline;
    }
    .nav-links a {
      text-decoration: none;
      color: #292929;
      font-size: 1.08rem;
      font-weight: 500;
      padding: 8px 4px;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #bb9007;
    }
    .nav-logo {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      height: 36px;
      z-index: 3;
      background: transparent;
      padding: 0 12px;
    }
    .nav-actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-left: 24px;
    }
    .demo-btn {
      background: #db9f2f;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 7px 22px;
      font-size: 1rem;
      font-weight: 500;
      margin-right: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .demo-btn:hover {
      background: #bb9007;
    }
    .sign-btn {
      background: none;
      color: #292929;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 18px;
      padding: 7px 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sign-btn:hover {
      background: #ececec;
    }
    /* Hero Section */
    .hero-bg {
      width: 100vw;
      min-height: 400px;
      height: 48vw;
      max-height: 600px;
      background: url('pint.png') center center/cover no-repeat;
      position: relative;
      margin-top: 24px;
      border-radius: 0 0 32px 32px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow: hidden;
    }
    /* Content */
    .content {
      max-width: 900px;
      margin: 48px auto 0 auto;
      padding: 2rem;
      background: #f8f6f0;
      border-radius: 18px;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.03);
    }
    /* Retro Bar & Slides */
    .retro-bar {
      width: 100vw;
      position: relative;
      background: #fffdf5;
      border-top: 8px solid #382417;
      box-shadow: 0 -2px 24px rgba(40,30,20,0.10);
      min-height: 128px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
      margin-top: 48px;
    }
    .stripe-bg {
      position: absolute;
      left: 0;
      width: 100vw;
      height: 48px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      background:
        repeating-linear-gradient(
          to bottom,
          #e06348 0,
          #e06348 8px,
          #fffdf5 8px,
          #fffdf5 10px,
          #edc061 10px,
          #edc061 18px,
          #fffdf5 18px,
          #fffdf5 20px,
          #eeb75a 20px,
          #eeb75a 28px,
          #fffdf5 28px,
          #fffdf5 30px,
          #24a098 30px,
          #24a098 38px,
          #fffdf5 38px,
          #fffdf5 40px,
          #253746 40px,
          #253746 48px
        );
      border-radius: 8px;
      overflow: hidden;
    }
    .image-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 18px;
      width: 100vw;
      position: relative;
      z-index: 2;
      padding: 0;
    }
    .image-row img {
      height: 80px;
      width: auto;
      max-width: 16vw;
      min-width: 0;
      object-fit: contain;
      display: block;
      border: 4px solid #382417;
      border-radius: 16px;
      background: #fff8e1;
      box-shadow: 0 4px 12px 0 #e0634844;
      transition: box-shadow 0.2s, border-color 0.2s;
      position: relative;
      z-index: 2;
    }
    .image-row img:hover {
      box-shadow:
        0 0 0 8px #ffe08266,
        0 8px 28px 0 #253746bb;
      border-color: #e06348;
    }
    @media (max-width: 900px) {
      .navbar {
        flex-direction: column;
        padding: 12px 6vw;
        border-radius: 20px;
        max-width: 98vw;
      }
      .nav-links {
        gap: 10px;
        margin: 8px 0 0 0;
      }
      .nav-logo {
        height: 28px;
      }
      .nav-actions {
        flex-direction: column;
        gap: 6px;
        margin-top: 6px;
      }
      .hero-bg {
        min-height: 220px;
        height: 50vw;
        border-radius: 0 0 16px 16px;
      }
      .content {
        padding: 1.2rem;
        margin: 32px 3vw 0 3vw;
      }
      .image-row img {
        height: 48px;
        max-width: 22vw;
      }
      .stripe-bg {
        height: 30px;
      }
      .retro-bar {
        min-height: 70px;
      }
    }
    @media (max-width: 600px) {
      .navbar {
        padding: 8px 2vw;
        border-radius: 12px;
      }
      .nav-logo {
        height: 20px;
      }
      .hero-bg {
        min-height: 120px;
      }
      .content {
        padding: 0.6rem;
      }
      .image-row img {
        height: 32px;
        max-width: 32vw;
      }
      .stripe-bg {
        height: 18px;
      }
      .retro-bar {
        min-height: 40px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <button class="menu-btn" aria-label="Menu">&#9776;</button>
    <ul class="nav-links">
      <li><a href="#">R1S</a></li>
      <li><a href="#">R1T</a></li>
      <li><a href="#">R2</a></li>
      <li><a href="#">R3</a></li>
      <li><a href="#">Fleet</a></li>
    </ul>
    <img src="name.png" alt="Logo" class="nav-logo"/>
    <div class="nav-actions">
      <button class="demo-btn">Demo Drive</button>
      <button class="sign-btn">Sign In</button>
    </div>
  </nav>
  <div class="hero-bg"></div>
  <div class="content">
    <h1>Welcome to Joseph Pavichâ€™s Portfolio</h1>
    <p>This is sample content. Your hero background and navigation bar now match the Rivian style!</p>
  </div>
  <div class="retro-bar">
    <div class="stripe-bg"></div>
    <div class="image-row">
      <img src="Frame1.png" alt="Frame 1"/>
      <img src="Frame2.png" alt="Frame 2"/>
      <img src="Frame3.png" alt="Frame 3"/>
      <img src="Frame4.png" alt="Frame 4"/>
      <img src="Frame5.png" alt="Frame 5"/>
      <img src="Frame6.png" alt="Frame 6"/>
    </div>
  </div>
</body>
</html>
