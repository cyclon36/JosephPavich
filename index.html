<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joseph Pavich</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      scroll-behavior: smooth;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    section {
      padding: 120px 40px 60px;
      max-width: 900px;
      margin: auto;
    }
    section h2 {
      margin-top: 0;
    }
    #scroll-container {
      position: relative;
      background: #222;
    }
    #scroll-wrapper {
      position: sticky;
      top: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #scroll-track {
      display: flex;
      align-items: center;
      height: 50vh;
      transition: transform 0.1s ease-out;
      will-change: transform;
    }
    #scroll-track img {
      width: 100vw;
      height: 50vh;
      object-fit: contain;   /* No cropping */
      background: #555;
      display: block;
      flex-shrink: 0;
      min-width: 100vw;
      min-height: 50vh;
    }
    .spacer {
      height: 120vh;
      background: #fff;
    }
    footer {
      text-align: center;
      padding: 80px 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#intro">Intro</a></li>
      <li><a href="#background">Professional Background</a></li>
      <li><a href="#achievements">Achievements</a></li>
      <li><a href="#collaborations">Collaborations</a></li>
      <li><a href="#goals">Goals</a></li>
    </ul>
  </nav>
  <!-- ...other sections... -->
  <div class="spacer"></div>
  <section id="scroll-container">
    <div id="scroll-wrapper">
      <div id="scroll-track">
        <img src="Frame1.png" alt="Frame 1" />
        <img src="Frame2.png" alt="Frame 2" />
        <img src="Frame3.png" alt="Frame 3" />
        <img src="Frame4.png" alt="Frame 4" />
        <img src="Frame5.png" alt="Frame 5" />
        <img src="Frame6.png" alt="Frame 6" />
      </div>
    </div>
  </section>
  <div class="spacer"></div>
  <footer>
    &copy; 2025 Joseph Pavich. All rights reserved.
  </footer>
  <script src="script.js"></script>
</body>
</html>
